<!DOCTYPE html>
<html>
<head>
  <title>Not a virus.com</title>
</head>
<body style="background-color:#FFFFFF;">
  <div style="text-align:center;">
    <h1 style="font-family:Arial; color:white;">The Random Site</h1>
    <button id='button' onclick="Function()" style="background-color:red; font-size:40px; font-weight:bold;border-color:red; width:150px; height:100px; color:white;">Press</button>
  </div>
  <p style="color:white; font-size:20px" id="info">    CPS 0</p>
  <button id='b' hidden onclick="b()" style="border-color:yellow;height:27px;font-weight:bold;">Autoclick 10 per sec</button>
  <button id='bu' hidden onclick="bu()" style="border-color:yellow;height:27px;font-weight:bold;">Autoclick 50 per sec</button>
  <button id='but' hidden onclick="but()" style="border-color:yellow;height:27px;font-weight:bold;">Autoclick 75 per sec</button>
  <button id='butt' hidden onclick="butt()" style="border-color:yellow;height:27px;font-weight:bold;">Autoclick 100 per sec</button>
  <button id='up1' hidden onclick="up1()" style="border-color:yellow;height:27px;font-weight:bold;">Double click</button>
  <button id='up2' hidden onclick="up2()" style="border-color:yellow;height:27px;font-weight:bold;">Octople click</button>
  <button id='up3' hidden onclick="up3()" style="border-color:yellow;height:27px;font-weight:bold;">20 click</button>
  <button id='up4' hidden onclick="up4()" style="border-color:yellow;height:27px;font-weight:bold;">100 click</button>

  <script>
    var click = 0;
    var x = 0;
    var cps = 0;
    var c = 0;
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function Function() {
      x += 1 + click;
      document.getElementById("button").innerHTML = x;
      document.body.style.backgroundColor = getRandomColor();
      check()
    }
    
    function check(){
      
      if (x > 9 && c < 1) {
        c = 1;
        document.getElementById('b').style.display = "block";
      }
      if (x > 49 && c < 2) {
        c = 2;
        document.getElementById('b').style.display = "none";
        document.getElementById('bu').style.display = "block";
      }
      if (x > 499 && c < 3) {
        c = 3;
        document.getElementById('b').style.display = "none";
        document.getElementById('bu').style.display = "none";
        document.getElementById('but').style.display = "block";
      }
      if (x > 999 && c < 4) {
        c = 4;
        document.getElementById('b').style.display = "none";
        document.getElementById('bu').style.display = "none";
        document.getElementById('but').style.display = "none";
        document.getElementById('butt').style.display = "block";
      }
      if (x > 1499 && c < 5){
        c = 5;
        document.getElementById('up1').style.display = 'block';
      } 
      if (x > 4999 && c < 6){
        c = 6;
        document.getElementById('up1').style.display = 'none';
        document.getElementById('up2').style.display = 'block';
      } 
      if (x > 9999 && c < 7){
        c = 7;
        document.getElementById('up1').style.display = 'none';
        document.getElementById('up2').style.display = 'none';
        document.getElementById('up3').style.display = 'block';
      } 
      if (x > 99999 && c < 8){
        c = 8;
        document.getElementById('up1').style.display = 'none';
        document.getElementById('up2').style.display = 'none';
        document.getElementById('up3').style.display = 'none';
        document.getElementById('up4').style.display = 'block';
      } 
  }
  
  function b() {
      cps = 10;
      document.getElementById('info').innerHTML = "    CPS " + cps;
      document.getElementById('b').style.display = "none";
    }
    function bu() {
      cps = 50;
      document.getElementById('info').innerHTML = "    CPS " + cps;
      document.getElementById('bu').style.display = "none";
    }
    function but() {
      cps = 75;
      document.getElementById('info').innerHTML = "    CPS " + cps;
      document.getElementById('but').style.display = "none";
    }
    function butt() {
      cps = 100;
      document.getElementById('info').innerHTML = "    CPS " + cps;
      document.getElementById('butt').style.display = "none";
    }
    function up1() {
      click = 1;
      document.getElementById('up1').style.display = "none";
    }
    function up2() {
      click = 7;
      document.getElementById('up2').style.display = "none";
    }
    function up3() {
      click = 19;
      document.getElementById('up3').style.display = "none";
    }
    function up4() {
      click = 99;
      document.getElementById('up4').style.display = "none";
    }
    
    function count() {
      if(cps>0){
      x++;
      if(x > 0){
        document.getElementById("button").innerHTML = x;
      } }
    setInterval(count, 1000 / cps);
    }
  </script>
</body>
</html>
